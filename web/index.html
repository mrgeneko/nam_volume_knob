<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NAM Volume Knob</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%20100%20100'%3E%3Ctext%20y='.9em'%20font-size='90'%3E%F0%9F%8E%B8%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="styles.css">
    <script src="nam-volume-knob-web.js"></script>
</head>
<body>
    <h1>NAM Volume Knob</h1>
    <small>Vibed by Gene Ko</small>
    <div id="drop-zone">
        <div id="drop-zone-instructions">Drop .nam files here</div>
        <input id="file-input" type="file" accept=".nam" multiple style="display: none;" />
        <button id="choose-files" type="button">Choose .nam files</button>
        <div id="drop-zone-output"></div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
        <input type="radio" name="gainType" value="db" checked> dB
        <input type="text" id="gain-db" value="6" style="margin-left: 10px; width: 220px;" placeholder="e.g. 3,6,7.5,9">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 10px;">
        <input type="radio" name="gainType" value="linear"> Linear
        <input type="text" id="gain-linear" value="1.5" disabled style="margin-left: 10px; width: 220px;" placeholder="e.g. 0.5,1.0,1.5">
    </div>
    <div style="text-align: center; margin-bottom: 10px; color: #aaa; font-size: 12px;">
        Tip: You can enter multiple gain levels (up to +9 db) separated by commas. A .nam file will be exported for each gain level. Max boost: +9 dB (~2.82x).
    </div>
    <div style="padding-top: 20px; text-align: center;">
        <button id="process">Download</button>
    </div>
    <div id="results"></div>
    <div id="footer">
        <a href="https://github.com/mrgeneko/nam_volume_knob/blob/main/README.md" target="_blank" rel="noopener noreferrer">learn more</a>
    </div>
    <script src="vendor/fflate-0.8.2-umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
